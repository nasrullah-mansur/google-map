<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeti :: HTML Template</title>


    <!-- Main CSS -->

    <style>
        #gmap {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    


    <!-- Map start -->
    <div class="map">
        <div id="gmap"></div>
    </div>
    <!-- Map end -->

    <!-- Scripts -->

    <script>
        function initMap() {
            // Map options;
            var options = {
                zoom: 8,
                center: {lat: 42.7921, lng: -71.0589}
            }

            // New map;
            var map = new google.maps.Map(document.getElementById('gmap'), options);
            var iconAsset = 'box.png';

            // Array of marker;
            var markers = [
                {
                    coords: {lat: 42.3601, lng: -71.0589},
                    icon: iconAsset, 
                    content: '<h6>This is title</h6>',
                },
                {
                    coords: {lat: 42.8584, lng: -71.9300},
                    icon: iconAsset, 
                    content: '<h6>This is title two</h6>',
                }
            ]

            for(var i = 0; i < markers.length; i++) {
                addMarker(markers[i]);
            }
            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                });


                if(props.icon) {
                    // Set icon;
                    marker.setIcon(props.icon);
                }


                // Set content;
                if(props.content) {

                var infoWindow = new google.maps.InfoWindow({
                    content: props.content,
                });
            
                // Event marker content;
                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                })

                }
            }



        }
    
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4RM7zOgOKq6n2fv407hX28xiL-M6vLdY&callback=initMap&v=weekly" async ></script>
    


</body>
</html>
